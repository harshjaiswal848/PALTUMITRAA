<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff6600;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #e65c00;
        }
        .link {
            color: #0073e6;
            cursor: pointer;
            text-decoration: underline;
        }
        .status-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .status-popup select, .status-popup button {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Adoption Process</h2>
        
        <!-- Application Form -->
        <div>
            <h3>Application Form</h3>
            <input type="text" placeholder="Your Name" id="name">
            <input type="email" placeholder="Your Email" id="email">
            <textarea placeholder="Tell us why you want to adopt..." rows="4" id="reason"></textarea>
            <button onclick="submitApplication()">Submit Application</button>
        </div>


        <!-- Schedule an Appointment -->
        <div>
            <h3>Schedule an Appointment</h3>
            <input type="date" id="appointment-date">
            <input type="time" id="appointment-time">
            <button onclick="bookAppointment()">Book Appointment</button>
        </div>
    </div>


    <script>
        function submitApplication() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const reason = document.getElementById("reason").value;
            if (name && email && reason) {
                alert("Application submitted successfully!");
            } else {
                alert("Please fill out all fields.");
            }
        }

        function bookAppointment() {
            const date = document.getElementById("appointment-date").value;
            const time = document.getElementById("appointment-time").value;
            if (date && time) {
                alert("Appointment booked for " + date + " at " + time);
            } else {
                alert("Please select a date and time.");
            }
        }

        function showStatusPopup() {
            document.getElementById("statusPopup").style.display = "block";
        }

        function closeStatusPopup() {
            document.getElementById("statusPopup").style.display = "none";
        }
    </script>
</body>
</html>
